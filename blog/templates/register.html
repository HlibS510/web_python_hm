<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
</head>
<body>
    <form action="{{ url_for('login') }}" method="POST">
        <p>Sing in</p>
        <div class="input">
            <input type="text" name="name" placeholder="Acccount name" required><br>
            <input type="text" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button><br>
        </div>

        {% if error %}
            <p class="error-msg">{{ error }}</p>
        {% endif %}

        <p class="sing_in">Have account? <a href="{{ url_for('login') }}" class="url_btn">Log in</a></p>
    </form>
</body>
</html>
